<div xmlns:ng="http://www.w3.org/1999/xhtml">
    <ul>
        <li ng:repeat="user in users">
            <div>
                <label>Name: {{user.name}}</label>
                <label>Gender: {{user.gender}}</label>
                <label>Country: {{user.country}}</label>
                <a ui-sref="callPage({destUsername: '{{user.username}}'})">Call</a>
            </div>
        </li>
    </ul>
</div>


<form ng-submit="$ctrl.createRoom(room)">
    <input type="text" ng-model="room.name"/>
    <input type="submit" value="Create Room" />
</form>
