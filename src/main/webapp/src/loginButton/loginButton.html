
<a ng-show="{{!authenticated}}" ui-sref="login({redirectState: '{{state.current.name}}', redirectParams:'{{state.params}}'})" class="button">Login</a>
<div ng-show="{{authenticated}}">
    <label>Welcome back {{username}} !</label>
    <button ng-click="$ctrl.logout()" class="button">Logout</button>
    <span>{{error}}</span>
</div>
