
<a ng-show="{{!authenticated}}" ui-sref="login({redirectState: '{{state.current.name}}', redirectParams:'{{state.params}}'})" class="greeting button">Login</a>
<div ng-show="{{authenticated}}" class="greeting">
    <div class="component">
        <label>Welcome back, {{username}}</label>
    </div>
    <button ng-click="$ctrl.logout()" class="button">Logout</button>
</div>
